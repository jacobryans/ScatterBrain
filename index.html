<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ScatterBrain</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    </head>
    <body class="container">

        <header class="nav">

            <div class="nav clear">
                <img src="assets/minimize-icon.png">
            </div>
            <div class="nav logo">
                <img src="assets/logo.png">
            </div>
            <div class="nav user">
                <h2>Hello, User</h2>
            </div>

        </header>

        <section class="content-row">
            <div class="deck-menu" id="dmenu">
                <h2> Add a New Deck! </h2>
                <p class="deck-menu customize"> Customization 1 Slot </p> <!-- These will have dropdown menus we can read from. -->
                <p class="deck-menu customize"> Customization 2 Slot </p>
                <p class="deck-menu customize"> Customization 3 Slot </p>
                <p class="deck-menu customize"> Customization 4 Slot </p>
            </div>
            <div class="deck-drop" id="ddrop">
                <h2> Drag and drop to load in deck from .json file </h2>
            </div>
            <div class="deck-select" id="dselect">
                <div class="deck-select header">
                    <h2> Deck Area </h2>
                </div>
                <div class="deck-select decks">
                    <img src="assets/deck-icon.png" alt="deck">
                    <img src="assets/deck-icon.png" alt="deck">
                    <img src="assets/deck-icon.png" alt="deck">
                </div>
            </div>
        </section>
    </body>
</html>
